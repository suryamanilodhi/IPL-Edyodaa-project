<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"
     integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script
      src="https://kit.fontawesome.com/6f5013579e.js"
      crossorigin="anonymous"
    ></script>

    <title>Add IPL Team</title>
  </head>
  <body>
    <header>
        <a style="text-decoration:none;" href="./index.html">
          <h1 style ="margin-top: 0; background: white; color:rgb(88, 3, 57);" id="ipl-title">INDIAN PREMIER LEAGUE TEAMS-2023</h1>
        </a>
   </header>

    <div id="add-team">
      <h1 id="title">Add The Team</h1>
      <form id="addteamform">
        <p>Team Name</p>
        <input
          id="input1"
          type="text"
          name="teamName"
          placeholder="Enter The Team Name"
          required
        />

        <p>Team logo Url</p>
        <input
          id="input3"
          type="text"
          name="logoUrl"
          placeholder="Enter The Logo URL"
          required
        />

        <p>Won count</p>
        <input
          id="input4"
          type="number"
          name="wonCount"
          maxlength="1"
          placeholder="Enter The Won Count"
          required
        />

        <button type="submit">Add team</button>
      </form>
    </div>
    <footer>
      <div>
        <h4>INDIAN PREMIER LEAGUE</h4>
        <h4>IPL Cricket Teams</h4>
      </div>
    </footer>
    <script src="./teamAdd.js"></script>
  </body>
</html>
